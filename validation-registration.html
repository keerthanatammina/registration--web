<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration-Validation</title>

	<script>
		function validate(){
			var firstname=document.getElementById("firstname").value;
			var lastname=document.getElementById("lastname").value;
			var email=document.getElementById("email").value;
			var password=document.getElementById("password").value;
			var mobile=document.getElementById("mobile").value;
			
			var firstNameCheck=/^[a-zA-Z ]+$/;
			var lastNameCheck=/^[a-zA-Z ]+$/;
			var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+\.[a-z]{2,3}$/;
			var passwordCheck=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[@#$&*_])$/;
			var mobileCheck=/^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;
			if(firstname==""||firstname.length<3){
				alert("Please enter your sweet name")
				return false
			}
			if(!firstname.match(firstNameCheck)){
				alert("Please check your name it should carry only characters and no special characters are allowed")
				return false
			}
			if(lastname==""||lastname.length<3){
				alert("Please enter your last name")
				return false
			}
			if(!lastname.match(lastNameCheck)){
				alert("Please check your name it should carry only characters and no special characters are allowed")
				return false
			}
            if(email==""){
				alert("Email id is mandatory")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Please enter valid email address")
				return false
			}
			if(password==""){
				alert("Password is mandatory")
				return false
			}
			if(!password.match(passwordCheck)){
				alert("Please enter strong password")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("Please enter your mobile number")
				return false
			}
			return true
		}
	</script>

<style>
		.bg1{
			background-color: aliceblue;
			background-size: cover;
			height: 100vh;
			width: 100vw;
		}
		h1{
            padding-top: 30px;
			text-align: center;
			font-size: 50px;
		}
		.p1{
			text-align: center;
			font-size: 20px;
			font-weight: bold;
			color: black;
		}
		label{
			
		}
        .bt1{
        	text-align: center;
        	font-size: 30px;
        	font-weight: bold;
        }
	</style>
</head>
<body>
	<div class="bg1">
      <div class="text-center">
		<h1>REGISTRATION FORM</h1>
       <form onsubmit="return validate()">
              
  	          <p class="p1"><input id="firstname" placeholder="Enter your first name"/></p>
              
  	          <p class="p1"><input id="lastname" placeholder="Enter your last name"/></p>
       
  	          <p class="p1"><input id="email" placeholder="Enter your email address"/></p>

  	           <p class="p1"><input id="password" placeholder="Enter your password"/></p>
                
                
  	            <p class="p1"><input id="mobile" placeholder="Enter your mobile number"/></p>
  	           <p class="p1"><input type="radio" name="gender" id="female"/>Female
  		        <input type="radio" name="gender" id="male"/>Male
  	</p>
    <div class="bt1">
  	<button>Sign up</button>
  </div>

    </div>
  </form>

	</div>
  

</body>
</html>
